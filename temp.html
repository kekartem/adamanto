<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
<script>
// Получаем элемент header
let header = document.querySelector('header')

// "Выключатель" для анимации, чтобы она не начиналась заново если в течение 300 миллисек выполнения анимации юзер прокрутит страницу ещё раз
let state = 'visible'

// Ловим событие "scroll"
window.addEventListener('scroll', function() {
    console.log('kk')
    // Если текущий скролл больше 128px (именно столько потому что просто я так захотел, можно другое число), анимируем прозрачность с помощью библиотеки для анимаций
    if (window.pageYOffset >= 128 && state == 'visible') {
        state = 'invisible'
        // Запуск анимации блока header, меняем background, color с продолжительностью 300ms
        anime({
            targets: 'header',
            background: 'rgba(255, 255, 255, 0)',
            color: 'rgb(255, 255, 255)',
            duration: 300,
            easing: 'easeInQuad'
        })
    }

    if (window.pageYOffset < 128 && state == 'invisible') {
        state = 'visible'
        anime({
            targets: 'header',
            background: 'rgba(255, 255, 255, 1)',
            color: 'black',
            duration: 300,
            easing: 'easeInQuad',
        })
    }
})
</script>
